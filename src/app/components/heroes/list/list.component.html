<div class="container mx-auto p-4">
  <header class="flex items-baseline gap-4 mb-4">
    <h2 class="text-3xl font-semibold">Superhéroes</h2>
    <p class="text-gray-600">Explora la galería de héroes — Haz clic para ver detalles</p>
  </header>

  <section class="mb-4">
    <label class="text-sm">Tamaño de página:
      <select class="ml-2 border rounded px-2 py-1" (change)="changeSize($any($event.target).value)" [value]="size()">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
      </select>
    </label>
  </section>

  <section class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4" @listAnimation>
    <a *ngFor="let h of heroes()" [routerLink]="['/hero', h.id]" class="block hero-card rounded-xl overflow-hidden shadow-lg hover:shadow-2xl transform hover:-translate-y-2 transition bg-white" @cardAnimation>
      <img [src]="h.images?.lg || h.images?.md || h.images?.sm" alt="{{ h.name }}" class="w-full h-64 md:h-72 lg:h-64 object-cover animate-hero-image" />
      <div class="p-3">
        <h3 class="text-xl font-semibold">{{ h.name }}</h3>
        <p class="text-sm text-gray-600">{{ h.appearance?.gender || '' }} · {{ h.appearance?.race || '' }}</p>
      </div>
    </a>
  </section>

  <footer class="flex items-center justify-center gap-4 mt-6">
    <button class="bg-gradient-to-r from-pink-500 to-indigo-600 text-white px-4 py-2 rounded disabled:opacity-50" (click)="prev()" [disabled]="isPrevDisabled">Anterior</button>
    <span class="text-sm">Página {{ page() }} de {{ lastPage() || '?' }}</span>
    <button class="bg-gradient-to-r from-pink-500 to-indigo-600 text-white px-4 py-2 rounded disabled:opacity-50" (click)="next()" [disabled]="isNextDisabled">Siguiente</button>
  </footer>
</div>
