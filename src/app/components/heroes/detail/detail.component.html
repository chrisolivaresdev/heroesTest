<div class="container mx-auto p-4">
  <button class="back-button mb-3" (click)="goBack()" aria-label="Volver">
    <svg class="w-4 h-4 -ml-1" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <path d="M12 15l-5-5 5-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
    </svg>
    <span class="ml-2">Volver</span>
  </button>

  <div *ngIf="hero()" class="bg-white rounded-lg shadow overflow-hidden" @detailAnimation>
    <div class="md:flex md:gap-6">
      <div class="md:w-1/3 p-4 flex items-start justify-center">
        <img [src]="hero()?.images?.lg || hero()?.images?.md || hero()?.images?.sm" alt="{{ hero()?.name }}" class="detail-image rounded-lg shadow-md" />
      </div>
      <div class="md:flex-1 p-4">
        <h1 class="text-3xl font-bold">{{ hero()?.name }}</h1>
        <p class="text-sm text-gray-500 mb-4">{{ hero()?.slug }}</p>

        <div class="grid gap-4 mt-4 grid-cols-1 md:grid-cols-2">
          <section class="bg-gray-50 p-4 rounded-lg">
            <h3 class="font-semibold mb-3 text-lg">Estadísticas de potencia</h3>
            <div class="space-y-3">
              <div *ngFor="let p of powerstatsEntries">
                <div class="flex items-center justify-between text-sm mb-1">
                  <span class="text-gray-700">{{ p.label }}</span>
                  <span class="text-gray-600 font-mono">{{ p.value }}</span>
                </div>
                <div class="w-full bg-gray-200 h-2 rounded overflow-hidden">
                  <div class="bg-indigo-600 h-2 rounded power-bar-inner" [style.width.%]="toNumber(p.value)"></div>
                </div>
              </div>
            </div>
          </section>

          <section class="bg-gray-50 p-4 rounded-lg">
            <h3 class="font-semibold mb-3 text-lg">Apariencia</h3>
            <ul class="text-sm space-y-2">
              <li *ngFor="let a of appearanceEntries">
                <strong class="text-gray-700">{{ a.label }}:</strong>
                <span class="text-gray-600"> {{ a.value }}</span>
              </li>
            </ul>
          </section>

          <section class="md:col-span-2 bg-gray-50 p-4 rounded-lg">
            <h3 class="font-semibold mb-2 text-lg">Biografía</h3>
            <div class="prose text-sm text-gray-700">
              <div *ngFor="let b of biographyEntries" class="mb-2">
                <strong>{{ b.label }}:</strong>
                <div class="text-gray-700">{{ b.value }}</div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!hero()" class="text-center text-gray-600">Cargando...</div>
</div>
